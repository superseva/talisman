<form class="{{cssClass}}" autocomplete="off">
    {{> systems/talisman/templates/item/partials/item-header.html}}

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="attributes">Attributes</a>
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="item-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=true}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">

            <div class="grid grid-3col margin">
                <div class="flex column flex-group-center">
                    <label class="resource-label">{{localize "T.WEAPON_TYPE"}}&nbsp;</label>
                    <select name="data.weapon_type">
                        {{#select data.weapon_type}}
                        <option value="melee">{{localize "T.MELEE"}}</option>
                        <option value="range">{{localize "T.RANGE"}}</option>
                        {{/select}}
                    </select>
                </div>
                <div class="flex column flex-group-center">
                    <label class="resource-label">{{localize "T.ASPECT"}}&nbsp;</label>
                    <select name="data.aspect">
                        {{#select data.aspect}}
                        <option value="0">{{localize "T.NO_SKILL"}}</option>
                        <option value="bra">{{localize "T.ASPECT_BRA"}}</option>
                        <option value="agi">{{localize "T.ASPECT_AGI"}}</option>
                        <option value="met">{{localize "T.ASPECT_MET"}}</option>
                        <option value="wit">{{localize "T.ASPECT_WIT"}}</option>
                        <option value="ins">{{localize "T.ASPECT_INS"}}</option>
                        <option value="res">{{localize "T.ASPECT_RES"}}</option>
                        {{/select}}
                    </select>
                </div>
                <div class="flex flex-group-center flex-center">
                    <label for="data.focus" class="checkbox-label resource-label">
                        {{localize 'T.FOCUS'}}
                        <input class="input-checkbox" type="checkbox" name="data.focus" {{checked data.focus}} data-dtype="Boolean" />
                    </label>
                </div>
            </div>

            <div class="grid grid-3col margin">
                <div class="flexcol flex-group-center">
                    <label class="resource-label">{{localize "T.ATTACK_BONUS"}}&nbsp;</label>
                    <input type="number" name="data.bonus.value" value="{{data.bonus.value}}" placeholder="0">
                </div>
                <div class="flexcol flex-group-center">
                    <label class="resource-label">{{localize "T.DAMAGE"}}&nbsp;</label>
                    <input type="text" name="data.damage.value" value="{{data.damage.value}}" placeholder="1d3, 1d6, ...">
                </div>
                <div class="flexcol flex-group-center">
                    <label class="resource-label">{{localize "T.DMG_TYPE"}}&nbsp;</label>
                    <select name="data.damage.type">
                        {{#select data.damage.type}}
                        <option value="physical">{{localize "T.PHYSICAL"}}</option>
                        <option value="psychic">{{localize "T.PSYCHIC"}}</option>
                        {{/select}}
                    </select>
                </div>
                <div class="flex column flex-group-center">
                    <label class="resource-label">{{localize "T.RANGE"}}&nbsp;</label>
                    <div class="flex row">
                        <input type="number" name="data.range.optimal" value="{{data.range.optimal}}">
                        <span>/&nbsp;</span>
                        <input type="number" name="data.range.max" value="{{data.range.max}}">
                    </div>
                </div>
            </div>

            <div class="flex column flex-group-center margin">
                <label class="resource-label">{{localize "T.FEATURES"}}&nbsp;</label>
                <textarea name="data.features">{{data.features}}</textarea>
            </div>


        </div>
    </section>
</form>
