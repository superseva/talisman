<div class="flex column papirus-box flex-center margin-bottom">
    <input type="text" name='system.benefits.benefit1.name' value="{{system.benefits.benefit1.name}}"
        placeholder="{{localize 'T.BENEFIT_NAME'}}" class="margin-bottom">
    <div class="grid full">
        <span class="flex column">
            <label class="resource-label" for="system.benefits.benefit1.category">{{localize 'T.CATEGORY'}}</label>
            <select name="system.benefits.benefit1.category">
                {{#select system.benefits.benefit1.category}}
                <option value="social">{{localize 'T.SOCIAL'}}</option>
                <option value="combat">{{localize 'T.COMBAT'}}</option>
                <option value="exploration">{{localize 'T.EXPLORATION'}}</option>
                <option value="other">{{localize 'T.OTHER'}}</option>
                {{/select}}
            </select>
        </span>
        <span class="flex column">
            <label class="resource-label" for="system.benefits.benefit1.level">{{localize 'T.LEVEL'}}</label>
            <select name="system.benefits.benefit1.level">
                {{#select system.benefits.benefit1.level}}
                <option value="weal">{{localize 'T.WEAK'}}</option>
                <option value="average">{{localize 'T.AVERAGE'}}</option>
                <option value="strong">{{localize 'T.STRONG'}}</option>
                {{/select}}
            </select>
        </span>
    </div>
    <div class="flex row full">
        <textarea name="system.benefits.benefit1.description">{{system.benefits.benefit1.description}}</textarea>
    </div>
</div>
